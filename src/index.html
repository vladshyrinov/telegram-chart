<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram-Chart</title>
    <link rel="stylesheet" href="./styles/main.min.css">
</head>
<body>
    <div class="container">
        <canvas id="detailed-chart" width="500" height="500"></canvas>
        <canvas id="chart" width="500" height="100"></canvas>
    </div>
    <div class="checkboxes-container">
        <label class="category-checkbox">
            <span class="category-name">Checkbox1</span>    
            <input type="checkbox" name="checkbox1" checked>
            <span class="checkmark"></span>            
        </label>
        <label class="category-checkbox">
            <span class="category-name">Checkbox2</span>
            <input type="checkbox" name="checkbox2" checked>
            <span class="checkmark"></span>
        </label>
    </div>

    <canvas id="canvas" style="margin-top: 30px" width="300" height="300"></canvas>
    <script src="./scripts/main.min.js"></script>
</body>
</html>
